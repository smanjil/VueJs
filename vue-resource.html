    <body>
        <div class="container">

            <tasks></tasks>

        </div>

        <template id="tasks-template">

            <h1>My Tasks</h1>

            <ul class="list-group">
                <li class="list-group-item" v-for="task in list" v-text="task.body">
                    <strong @click="deleteTask(task)">X</strong>
                </li>
            </ul>

        </template>
